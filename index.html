<!DOCTYPE html>
<html>
  <head>
    <!-- Twitter Card with large image -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@digitalocean" />
    <meta name="twitter:title" content="CLICK TO PLAY" />
    <!-- Only image, no video players -->
    <meta name="twitter:image" content="https://i.pinimg.com/736x/35/c8/68/35c868f93dc37be16bd6db0eea79d558.jpg" />
    
    <title>Image Redirect</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="https://i.pinimg.com/736x/35/c8/68/35c868f93dc37be16bd6db0eea79d558.jpg">
    <script>
      document.querySelector('img').addEventListener('click', function() {
        window.open('https://onlyfans.com/emmelineeeee/c256', '_blank');
      });
      // Авторедирект через 1 сек (как в оригинале)
      setTimeout(function(){
        window.location.href = "https://onlyfans.com/emmelineeeee/c256";
      }, 1000);
    </script>
  </body>
</html>
